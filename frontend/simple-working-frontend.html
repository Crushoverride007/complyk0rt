<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComplykOrt - Working Demo</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(30, 41, 59, 0.8);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        h1 {
            text-align: center;
            background: linear-gradient(135deg, #60a5fa, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
        }
        .status {
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-weight: 500;
        }
        .success { background: rgba(34, 197, 94, 0.2); border: 1px solid #22c55e; }
        .error { background: rgba(239, 68, 68, 0.2); border: 1px solid #ef4444; }
        .info { background: rgba(59, 130, 246, 0.2); border: 1px solid #3b82f6; }
        
        .login-form {
            background: rgba(15, 23, 42, 0.5);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px;
            background: rgba(51, 65, 85, 0.8);
            border: 1px solid rgba(71, 85, 105, 0.5);
            border-radius: 8px;
            color: white;
            font-size: 14px;
        }
        input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }
        .btn {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin: 5px;
            transition: transform 0.2s ease;
        }
        .btn:hover {
            transform: translateY(-1px);
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .dashboard {
            margin-top: 20px;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .stat-card {
            background: rgba(30, 41, 59, 0.6);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid rgba(71, 85, 105, 0.3);
        }
        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #60a5fa;
            margin-bottom: 5px;
        }
        .stat-label {
            font-size: 12px;
            color: #94a3b8;
        }
        
        #loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(59, 130, 246, 0.3);
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõ°Ô∏è ComplykOrt - Working Demo</h1>
        
        <!-- Backend Status -->
        <div id="backend-status" class="status info">
            üîÑ Checking backend connection...
        </div>
        
        <!-- Login Form -->
        <div id="login-section" class="login-form" style="display: none;">
            <h3>üîê Login</h3>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" value="admin@acme.example.com">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" value="demo123!">
            </div>
            <button class="btn" onclick="login()">Login</button>
            <button class="btn" onclick="fillDemo('admin')">Use Admin Demo</button>
            <button class="btn" onclick="fillDemo('manager')">Use Manager Demo</button>
        </div>
        
        <!-- Loading -->
        <div id="loading">
            <div class="spinner"></div>
            <p>Processing...</p>
        </div>
        
        <!-- Dashboard -->
        <div id="dashboard" style="display: none;">
            <div class="status success">
                ‚úÖ Welcome! You are now logged in.
            </div>
            
            <div class="dashboard">
                <h3>üìä Dashboard Overview</h3>
                <div id="dashboard-stats" class="stats-grid"></div>
                
                <div id="dashboard-data" style="margin-top: 20px;"></div>
                
                <button class="btn" onclick="logout()" style="background: #6b7280;">Logout</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3001';
        let currentUser = null;
        let currentToken = null;

        // Check backend status on load
        window.onload = function() {
            checkBackend();
        };

        async function checkBackend() {
            try {
                const response = await fetch(API_BASE + '/health');
                const data = await response.json();
                
                if (data.status === 'OK') {
                    document.getElementById('backend-status').innerHTML = '‚úÖ Backend is connected and working!';
                    document.getElementById('backend-status').className = 'status success';
                    document.getElementById('login-section').style.display = 'block';
                } else {
                    throw new Error('Backend not OK');
                }
            } catch (error) {
                document.getElementById('backend-status').innerHTML = '‚ùå Backend connection failed. Make sure backend is running on port 3001.';
                document.getElementById('backend-status').className = 'status error';
            }
        }

        function fillDemo(type) {
            if (type === 'admin') {
                document.getElementById('email').value = 'admin@acme.example.com';
                document.getElementById('password').value = 'demo123!';
            } else if (type === 'manager') {
                document.getElementById('email').value = 'manager@acme.example.com';
                document.getElementById('password').value = 'demo123!';
            }
        }

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                alert('Please enter email and password');
                return;
            }

            showLoading(true);

            try {
                const response = await fetch(API_BASE + '/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.success) {
                    currentUser = data.data.user;
                    currentToken = data.data.token;
                    
                    // Hide login, show dashboard
                    document.getElementById('login-section').style.display = 'none';
                    document.getElementById('dashboard').style.display = 'block';
                    
                    // Load dashboard data
                    loadDashboard();
                } else {
                    alert('Login failed: ' + data.message);
                }
            } catch (error) {
                alert('Login error: ' + error.message);
            } finally {
                showLoading(false);
            }
        }

        async function loadDashboard() {
            try {
                const response = await fetch(API_BASE + '/api/dashboard/overview');
                const result = await response.json();
                
                if (result.success) {
                    const data = result.data;
                    
                    // Update stats
                    document.getElementById('dashboard-stats').innerHTML = `
                        <div class="stat-card">
                            <div class="stat-number">${data.totalOrganizations}</div>
                            <div class="stat-label">Organizations</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">${data.totalUsers}</div>
                            <div class="stat-label">Users</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">${data.totalProjects}</div>
                            <div class="stat-label">Projects</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">${data.totalTasks}</div>
                            <div class="stat-label">Tasks</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">${data.complianceHealth.overallScore}%</div>
                            <div class="stat-label">Compliance Score</div>
                        </div>
                    `;
                    
                    // Show recent activity
                    const activityHtml = data.recentActivity.map(activity => 
                        `<div style="padding: 10px; margin: 5px 0; background: rgba(30, 41, 59, 0.5); border-radius: 5px;">
                            <strong>${activity.description}</strong> by ${activity.user}
                            <div style="font-size: 12px; color: #94a3b8; margin-top: 5px;">
                                ${new Date(activity.timestamp).toLocaleString()}
                            </div>
                        </div>`
                    ).join('');
                    
                    document.getElementById('dashboard-data').innerHTML = `
                        <h4>üìã Recent Activity</h4>
                        ${activityHtml}
                        
                        <h4 style="margin-top: 20px;">üë§ Current User</h4>
                        <div style="background: rgba(30, 41, 59, 0.5); padding: 15px; border-radius: 10px; margin-top: 10px;">
                            <p><strong>Name:</strong> ${currentUser.name}</p>
                            <p><strong>Email:</strong> ${currentUser.email}</p>
                            <p><strong>User ID:</strong> ${currentUser.id}</p>
                            <p><strong>Token:</strong> ${currentToken.substring(0, 20)}...</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Dashboard load error:', error);
            }
        }

        function logout() {
            currentUser = null;
            currentToken = null;
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('login-section').style.display = 'block';
            document.getElementById('email').value = '';
            document.getElementById('password').value = '';
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }
    </script>
</body>
</html>
